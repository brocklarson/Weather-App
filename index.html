<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Weather App for The Odin Project">
    <meta name="author" content="Brock Larson">

    <link rel="icon" href="./icon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <script src="./index.bundle.js" defer></script>
</head>

<body>
    <div class="current-weather">
        <div class="current-weather-overview">
            <p class="current-condition"></p>
            <p><span class="current-temp"></span> <span class="main-units"></span><span class="separator"> |</span><span class="secondary-units"></span></p>
            <p><span class="city"></span><span class="country"></span></p>
            <span class="condition-icon material-symbols-outlined"></span>
            <form class="search-bar">
                <input type="text" placeholder="Search Location ..." autocomplete="off"/>
                <span class="material-symbols-outlined">search</span>
            </form>
        </div>
        <div class="current-weather-details">
            <div class="details-card">
                <span class="details-icon material-symbols-outlined">device_thermostat</span>
                <span class="details-label">Min/Max</span>
                <span class="details-data"><span class="temp-min-max"></span><span class="temp-units"></span></span>
            </div>
            <div class="details-card">
                <span class="details-icon material-symbols-outlined">temp_preferences_custom</span>
                <span class="details-label">Feels Like</span>
                <span class="details-data"><span class="feels-like"></span><span class="temp-units"></span></span>
            </div>
            <div class="details-card">
                <span class="details-icon material-symbols-outlined">humidity_percentage</span>
                <span class="details-label">Humidity</span>
                <span class="humidity details-data"></span>
            </div>
            <div class="details-card">
                <span class="details-icon material-symbols-outlined">air</span>
                <span class="details-label">Wind Speed</span>
                <span class="details-data"><span class="wind-speed"></span><span class="wind-units"></span></span>
            </div>
        </div>
    </div>
    <div class="four-day-forecast"></div>
    <div id="hourlyForecast"></div>


    <footer id="footer" class="footer">
        <p>Brock Larson &copy; 2022 </p>
        <a href="https://github.com/brocklarson" target="_blank">
            <i class="fab fa-github"></i></a>
    </footer>
</body>

</html>
